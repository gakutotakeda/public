<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINK ホームページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }

        nav {
            background-color: #ddd;
            padding: 10px;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 200px;
            background-color: #f0f0f0;
            padding: 15px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            margin: 10px 0;
        }

        .main-content {
            flex: 1;
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        .card {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        LINK
    </header>
    <nav>
        メニューバー
    </nav>
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li>条件で探す</li>
                <li>親と相談</li>
                <li>休日に探す</li>
                <li>曜日で探す</li>
            </ul>
        </aside>
        <main class="main-content">
            <div class="card">コンテンツ1</div>
            <div class="card">コンテンツ2</div>
            <div class="card">コンテンツ3</div>
            <div class="card">コンテンツ4</div>
            <!-- 必要な数だけ追加 -->
        </main>
    </div>
</body>
</html>
